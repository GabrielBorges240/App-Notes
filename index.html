/* ---------- Tema Escuro √önico ---------- */
body {
  background: linear-gradient(135deg, #1a1a1a, #2b2b2b, #3b3b3b, #1f1f1f);

/* ---------- TITULOS ‚ÄúMinhas Notas‚Äù e ‚ÄúAdicionar Nova Nota‚Äù ---------- */
h2 {

}

@keyframes titleGlow {

/* ---------- CARDS DE NOTAS ---------- */
.notes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1rem;
}

.note {
  position: relative;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 15px;
  padding: 1rem;
  color: #ffffff;
  animation: pulseGlow 3s infinite ease-in-out;
  transition: transform 0.2s;
}

.note:hover {
  transform: scale(1.03);
}

/* --- Bot√£o X minimalista e sem borda azul --- */
 .delete-btn {
  position: absolute;

  border: none;
  color: #ffffff;
  font-weight: bold;
  font-size: 1.1rem;

  padding: 0;

  transition: color 0.2s ease;

/* --- Bot√£o de pin (alfinete) totalmente branco via mask --- */
/* --- √çcone de pin branco fixo acima do card --- */

  border: none;

.note h3[contenteditable="true"] {
  position: relative;
  padding-right: 28px; /* espa√ßo para o √≠cone */
}

.note h3[contenteditable="true"]::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 20px;
  height: 20px;
  background-color: #ffffff; /* branco */

  mask: url('./pin/lapis.png') no-repeat center;
  -webkit-mask-size: contain;

  opacity: 0.6;

}

/* O √≠cone brilha e aumenta ao focar o t√≠tulo */

<body>

  <nav class="container-fluid">

  <main class="container">
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="  Buscar notas...">
    </div>

    <div class="note-form">
      <h2>Adicionar Nova Nota</h2>
      <form id="noteForm">
        <input type="text" id="title" placeholder="T√≠tulo da nota" required>
        <textarea id="content" rows="4" placeholder="Conte√∫do da nota" required></textarea>
        <input type="text" id="category" placeholder="Categoria (ex: Trabalho, Pessoal)" />
        <button type="submit">Adicionar Nota</button>
      </form>
    </div>

    <section>
      <h2>Minhas Notas</h2>
      <div class="notes-grid" id="notesContainer"></div>
    </section>
  </main>

<footer class="footer">
  <div class="footer-content">
    <p class="signature">¬© Gabriel Borges. Todos os direitos reservados. ‚Ä¢ 2025</p>
  </div>
</footer>

<!-- Modal de confirma√ß√£o de exclus√£o -->
<div id="confirmModal" class="confirm-modal">
  <div class="confirm-box">
    <p>Deseja realmente excluir esta nota?</p>
    <div class="confirm-actions">
      <button id="confirmYes">Sim</button>
      <button id="confirmNo">Cancelar</button>
    </div>
  </div>
</div>


  <script>
    const noteForm = document.getElementById('noteForm');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const categoryInput = document.getElementById('category');
    const notesContainer = document.getElementById('notesContainer');
    const searchInput = document.getElementById('searchInput');
    const exportBtn = document.getElementById('exportNotes');

    let notes = JSON.parse(localStorage.getItem('notesApp')) || [];

    function saveNotes() {
      localStorage.setItem('notesApp', JSON.stringify(notes));
    }

    function renderNotes(filter = '') {
      notesContainer.innerHTML = '';
      const filtered = notes.filter(note => 
        note.title.toLowerCase().includes(filter.toLowerCase()) ||
        note.content.toLowerCase().includes(filter.toLowerCase()) ||
        note.category.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach((note, index) => {
        const noteElement = document.createElement('div');
        noteElement.classList.add('note');
        noteElement.innerHTML = `
          <div class="note-header">
            <h3 contenteditable="true" onblur="updateTitle(${index}, this.innerText)">${note.title}</h3>
            <button class="pin-btn" onclick="deleteNote(${index})"></button>

          </div>
          <p contenteditable="true" onblur="updateContent(${index}, this.innerText)">${note.content}</p>
          <small><strong>Categoria:</strong> <span contenteditable="true" onblur="updateCategory(${index}, this.innerText)">${note.category}</span></small>
          <div class="note-date">${note.date}</div>
        `;
        notesContainer.appendChild(noteElement);
      });
    }

    function addNote() {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      const category = categoryInput.value.trim() || 'Sem categoria';
      if (title && content) {
        const newNote = {
          title,
          content,
          category,
          date: new Date().toLocaleString('pt-BR')
        };
        notes.push(newNote);
        saveNotes();
        renderNotes();
        noteForm.reset();
      }
    }

    function updateTitle(index, newTitle) { notes[index].title = newTitle; saveNotes(); }
    function updateContent(index, newContent) { notes[index].content = newContent; saveNotes(); }
    function updateCategory(index, newCategory) { notes[index].category = newCategory; saveNotes(); }

    function deleteNote(index) {
  const modal = document.getElementById('confirmModal');
  const yesBtn = document.getElementById('confirmYes');
  const noBtn = document.getElementById('confirmNo');

  modal.style.display = 'flex'; // mostra o modal

  yesBtn.onclick = () => {
    notes.splice(index, 1);
    saveNotes();
    renderNotes();
    modal.style.display = 'none';
  };

  noBtn.onclick = () => {
    modal.style.display = 'none';
  };
}


    searchInput.addEventListener('input', e => renderNotes(e.target.value));

    exportBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'notas.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    noteForm.addEventListener('submit', e => {
      e.preventDefault();
      addNote();
    });

    renderNotes();
  </script>
</body>
</html>
